<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather: The Last Forecast</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1>Weather</h1>
      <h5>Forecast</h5>
      <div class="row">
        <div class="col">
          <p>Houston, TX</p>
        </div>
        <div class="col">
          <p>Saturday <span id="local-time">3:00 AM</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="li">70 °F |°C</ul>
        </div>
        <div class="col">
          <ul class="li"><img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="Fog"></ul>
        </div>
      </div>
      <div class="row">
        <ul class="li">Wind Speed: 7 mph</ul>
        <ul class="li">Humidity: 94%</ul>
      </div>
      <footer><a href="http://https://github.com/amccaskey9/vanilla-weather-app" target="_blank">Open-source code</a> by
        Aiyana
        McCaskey</footer>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
