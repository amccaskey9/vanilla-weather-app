<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather: The Last Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary">
          </div>
        </div>

      </form>
      <div class="row">
        <div class="col-6">
          <h1 id="city">Houston, TX</h1>
        </div>
        <div class="col">
          <p>Updated: <span id="date">Saturday</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul>
            <div class="flex-row">
              <li><span class="current-temp" id="current-temp">70</span><small class="unit">Â°F</small></li>
              <li class="condition" id="condition">Fog</li>
            </div>
          </ul>
        </div>
        <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" class="weather-icon" id="weather-icon">
        </div>
      </div>
      <div class="row">
        <ul>
          <li>Wind Speed: <span id="wind-speed">7</span> m/h</li>
          <li>Humidity: <span id="humidity">94</span>%</li>
        </ul>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
    </div>
    <footer><a href="http://https://github.com/amccaskey9/vanilla-weather-app" target="_blank">Open-source code</a> by
      Aiyana
      McCaskey</footer>
  </div>
</body>
<script src="src/index.js"></script>

</html>
